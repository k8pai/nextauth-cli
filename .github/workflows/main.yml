name: 'CI'
on:
    push:
        branches:
            - '**'
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Actions
              uses: actions/checkout@v2

            - name: Checkout Node
              uses: actions/setup-node@v3
              with:
                  node-version: '16'
                  cache: 'pnpm'

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Install Dependencies
              run: pnpm install --frozen-lockfile

            - name: Build
              run: pnpm run build
