name: 'nextauth-cli Build'
on:
    push:
        branches:
            - '**'
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Actions
              uses: actions/checkout@v2

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 7

            - name: Checkout Node
              uses: actions/setup-node@v3
              with:
                  node-version: '16'
                  cache: 'pnpm'

            - name: Install Dependencies
              run: pnpm install --frozen-lockfile

            - name: Build
              run: pnpm run build
